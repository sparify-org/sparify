<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Sand Login</title>
    <style>
        /* СБРОС СТИЛЕЙ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Чтобы не было скролла */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Розовый фон (резервный, если JS не загрузится сразу) */
            background-color: #FFC0CB; 
        }

        /* КОНТЕЙНЕР ДЛЯ ЧАСТИЦ (ФОН) */
        #tsparticles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* На заднем плане */
        }

        /* СТЕКЛЯННАЯ КАРТОЧКА (GLASSMORPHISM) */
        .login-card {
            position: relative;
            z-index: 10; /* Поверх песка */
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            
            /* Эффект матового стекла */
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            
            text-align: center;
            color: #4a0e4a;
        }

        .login-card h2 {
            margin-bottom: 10px;
            color: #800080;
        }

        .login-card p {
            font-size: 14px;
            margin-bottom: 30px;
            color: #6a1b6a;
        }

        /* ПОЛЯ ВВОДА */
        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 2px #800080;
        }

        /* КНОПКА */
        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: #800080;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(128, 0, 128, 0.3);
        }

        button:hover {
            background: #660066;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(128, 0, 128, 0.4);
        }

    </style>
</head>
<body>

    <div id="tsparticles"></div>

    <div class="login-card">
        <h2>Вход</h2>
        <p>Добро пожаловать в песочницу</p>
        
        <form onsubmit="event.preventDefault();">
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Пароль" required>
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>

    <script>
        // НАСТРОЙКА ЧАСТИЦ
        (async () => {
            await tsParticles.load("tsparticles", {
                background: {
                    color: {
                        value: "#FFC0CB", // Розовый фон
                    },
                },
                fpsLimit: 120,
                interactivity: {
                    events: {
                        onHover: {
                            enable: true,
                            mode: "repulse", // Разлетаются от мышки
                        },
                        onClick: {
                            enable: true,
                            mode: "push", // Добавляются при клике
                        },
                        resize: true,
                    },
                    modes: {
                        repulse: {
                            distance: 100,
                            duration: 0.4,
                        },
                        push: {
                            quantity: 4,
                        },
                    },
                },
                particles: {
                    color: {
                        value: "#800080", // Фиолетовый песок
                    },
                    links: {
                        enable: false, // Отключаем линии, нам нужен только песок
                    },
                    move: {
                        direction: "none",
                        enable: true,
                        outModes: {
                            default: "bounce",
                        },
                        random: true,
                        speed: 1, // Скорость плавания
                        straight: false,
                    },
                    number: {
                        density: {
                            enable: true,
                            area: 800,
                        },
                        value: 150, // Количество песчинок
                    },
                    opacity: {
                        value: 0.6,
                        random: true, // Мерцание
                    },
                    shape: {
                        type: "circle", // Круглые песчинки
                    },
                    size: {
                        value: { min: 1, max: 4 }, // Разный размер
                    },
                },
                detectRetina: true,
            });
        })();
    </script>
</body>
</html>
